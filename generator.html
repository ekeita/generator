<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>APPLICATION DE GENERATION DE CHIFFRE</title>
</head>
<body class='mw6 center sans-serif'>
    <div id="app" class='tc'>
        <h1 class='ttu'>chiffre aleatoire (1-5)</h1>
        <p class='b f3 light-red'>{{ number }} : {{ number === '' ? 'RAS': lettre[number - 1] }}</p>
        <button class="pv2 ph3 white b pointer bg-light-red ttu bn" @click='generateRdm'>generer un chiffre</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data(){
                return {
                    number: '',
                    lettre: ['un', 'deux', 'trois', 'quatre', 'cinq']
                }
            },
            methods: {
                generateRdm(){
                    this.number = Math.floor((Math.random() * 5) + 1);
                }
            }
        });
    </script>
</body>
</html>
